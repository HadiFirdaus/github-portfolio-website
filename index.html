<!DOCTYPE html>
<html>
  <head>
    <title>Hide and Appear</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <style>
      #main {margin-left: 120px;}
      @media only screen and (max-width: 600px) {
        #main{margin-left: 0;}        
      }
    </style>
    <script src="https://kit.fontawesome.com/ba61ee3922.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav id="nav" class="sidebar bar-block small hide-small center">
  <!-- Avatar image in top left corner -->
  <img src="Photo/Hadi.JPG" style="width:100%">
  <a href="#" class="">
    <i class="fas fa-home"></i>
    <p>HOME</p>
  </a>
  <a href="#about" class="">
    <i class="fas fa-address-card"></i>
    <p>ABOUT</p>
  </a>
  <a href="#photos" class="">
    <i class="fas fa-photo-video"></i>
    <p>PHOTOS</p>
  </a>
  <a href="#contact" class="">
    <i class="fas fa-id-card-alt"></i>
    <p>CONTACT</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="top hide-large hide-medium">
  <div class="">
    <a href="#" class="" style="width:25% !important">HOME</a>
    <a href="#about" class="" style="width:25% !important">ABOUT</a>
    <a href="#photos" class="" style="width:25% !important">PHOTOS</a>
    <a href="#contact" class="" style="width:25% !important">CONTACT</a>
  </div>
</div>
  </body>
</html>
